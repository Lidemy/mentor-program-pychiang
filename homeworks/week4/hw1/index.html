<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw1：計算機</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__text" id="result">
            <span>0</span>
        </div>
        <div class="calc__temp" id="temp"></div>
        <div class="calc__numbers">
            <div class="calc__row">
                <div class="calc__num" id="seven"><span>7</span></div>
                <div class="calc__num" id="eight"><span>8</span></div>
                <div class="calc__num" id="nine"><span>9</span></div>
                <div class="calc__operator" id="divide"><span>÷</span></div>
            </div>
            <div class="calc__row">
                <div class="calc__num" id="four"><span>4</span></div>
                <div class="calc__num" id="five"><span>5</span></div>
                <div class="calc__num" id="six"><span>6</span></div>
                <div class="calc__operator" id="multi"><span>×</span></div>
            </div>
            <div class="calc__row">
                <div class="calc__num" id="one"><span>1</span></div>
                <div class="calc__num" id="two"><span>2</span></div>
                <div class="calc__num" id="three"><span>3</span></div>
                <div class="calc__operator" id="minus"><span>-</span></div>
            </div>
            <div class="calc__row">
                <div class="calc__num" id="zero"><span>0</span></div>
                <div class="calc__operator" id="clear"><span>CE</span></div>
                <div class="calc__operator" id="equal"><span>=</span></div>
                <div class="calc__operator" id="plus"><span>+</span></div>
            </div>
        </div>
    </div>
    
    <script src="JS/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
